<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <title>Document</title>
</head>

<body>

    <div class="container wrapper">
        <!-- 標題 -->
        <h1 class="fs-2 text-center my-4">六角西餐廳</h1>
        <!-- 表單 -->
        <form class="row gy-3 gx-2"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse"
            method="POST">
            <!-- 姓名 -->
            <div class="col-md-6">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="entry.104959259">
            </div>
            <!-- 電話 -->
            <div class="col-md-6">
                <label for="tel" class="form-label">電話</label>
                <input type="tel" class="form-control" id="tel" name="entry.403616441">
            </div>
            <!-- 日期 -->
            <div class="col-12">
                <label for="date" class="form-label">用餐日期</label>
                <input type="date" class="form-control" id="date" name="entry.650799372">
            </div>
            <!-- 用餐人數 -->
            <div class="col-12">
                <label for="personNum" class="form-label">人數</label>
                <select class="form-select" aria-label="Default select example" name="entry.1491692660">
                    <option selected>請選擇用餐人數</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <!-- 其他項目 -->
            <div class="col-12 mb-4">
                <label for="other" class="form-label">其他項目</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="需要兒童座椅" id="childChair"
                        name="entry.901461210">
                    <label class="form-check-label" for="childChair">
                        需要兒童座椅
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="素食餐點" id="vegan" name="entry.901461210">
                    <label class="form-check-label" for="vegan">
                        素食餐點
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="吸菸區" id="smoke" name="entry.901461210">
                    <label class="form-check-label" for="smoke">
                        吸菸區
                    </label>
                </div>
            </div>
            <!-- 送出 -->
            <div class="col-12">
                <button type="submit" class="btn btn-dark w-100">送出</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
